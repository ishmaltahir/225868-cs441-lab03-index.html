
<!DOCTYPE html>
<html>
<head>
	<title>Lab 3</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		var sum=0
		function totalSum(){
			var num=parseInt(document.getElementById('val').value);
			if (num==0){
				document.getElementById("result").innerHTML = "The total sum is " + sum;
			}
			else{
				sum += num;
			}
		}

		function task2(){
			var txt;
  			var q = prompt("What is 2 + 2 equal to?");
  			if (q == 4) {
    			txt = "You are right!";
  			} else {
    			txt = "Wrong answer!";
  			}
  			document.getElementById("answer").innerHTML = txt;
		}

		function task3(){
			var msg="";
			var message=document.getElementById('message').value;
			var repeat=parseInt(document.getElementById('repeat').value);
			var i;
			for (i=0;i<repeat;i++){
				msg += message + "<br />";
			}
			document.getElementById("t3").innerHTML = msg;
		}

		$(document).ready(function(){
  			$("#t4").click(function(){
    			$("h1").toggle();
  			});
  			$("#large").click(function(){
  				$("h1").css({"font-size":"40px"});
  			});
  			$("#original").click(function(){
  				$("h1").css({"font-size":"32px"});
  			});
  			$("#reduce").click(function(){
  				$("h1").css({"font-size":"20px"});
  			});
  			$("#even").click(function(){
  				$("p:even").css("background-color", "yellow");
  			});
  			$("#odd").click(function(){
  				$("p:odd").css("background-color", "yellow");
  			});
  			$("#first").click(function(){
  				$("p:first").css("background-color", "yellow");
  			});
  			$("#last").click(function(){
  				$("p:last").css("background-color", "yellow");
  			});
  			$("#nn").click(function(){
  				var nr=parseInt($("#any").val(),10);
  				$("p:nth-child("+nr+")").css("background-color", "yellow");
  			});
  			$("#reset").click(function(){
  				$("p").css("background-color", "transparent");
  			});
		});


	</script>
</head>
<body>

<h1>Task 1</h1>
Enter any number to calculate the sum (enter 0 to exit): <input type="number" id="val" /> <button onclick="totalSum();">Add</button>
<br />
<div id="result"></div>

<h1>Task 2</h1>
<button id="t2" onclick="task2()">Question</button>
<br />
<div id="answer"></div>

<h1>Task 3</h1>
Enter a message you want to be displayed: <input type="text" id="message" /> <br /> <br />
How many times do you want this message to be displayed? <input type="number" min=1 id="repeat" />
<button onclick="task3()">Enter</button><br />
<div id='t3'></div>

<h1>Task 4</h1>
<br />
<button id='t4'>Hide/Show headings</button>
<button id='large'>Enlarge headings</button>
<button id="original">Original</button>
<button id="reduce">Reduce the size of headings</button>

<h1>Task 5</h1>
<div>
<p>1</p>
<p>2</p>
<p>3</p>
<p>4</p>
<p>5</p>
</div>
<button id='even'>Select Even Paragraphs</button> <br /><br />
<button id='odd'>Select Odd Paragraphs</button> <br /><br />
<button id='first'>Select First Paragraph</button> <br /><br />
<button id='last'>Select Last Paragraphs</button> <br /><br />
Enter a number from 1 to 5: <input type="number" min=1 max=5 id='any'><button id='nn'>Select this Paragraph</button><br /><br />
<button id='reset'>RESET</button>
</body>
</html>
